<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  
  <title>Kanban Drag and Drop - Vanilla</title>
</head>
<body>
  <div class="kanban">
    <div class="column">
      <div class="item" draggable="true">Card 01</div>
      <div class="item" draggable="true">Card 02</div>
      <div class="item" draggable="true">Card 03</div>
      <div class="item" draggable="true">Card 04</div>
    </div>

    <div class="column">
      <div class="item" draggable="true">Card 05</div>
      <div class="item" draggable="true">Card 06</div>
    </div>

    <div class="column">
      <div class="item" draggable="true">Card 07</div>
      <div class="item" draggable="true">Card 08</div>
    </div>
  </div>
</body>
</html>
