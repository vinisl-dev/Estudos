<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Trabvel Website With Dark Theme</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <h3 class="logo">Traveller</h3> 
            <nav>
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Services</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </nav>
            <img src="images/moon.png" id="icon">
        </div>
        <div class="content">
            <h1>Time for an <br><span class="style"> adventure</span></h1>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. <br>At ipsum, iste sapiente officiis repudiandae unde totam.<br> Sint, quisquam velit sequi blanditiis voluptate dicta, nisi ipsum reiciendis aut porro culpa eos!</p>
            <div class="text">
                <button class="btn">Book Now</button>
                <div class="social-media">
                    <a href=""><i class="fa fa-twitter"></i></a>
                    <a href=""><i class="fa fa-instagram"></i></a>
                    <a href=""><i class="fa fa-facebook"></i></a>
                </div>
            </div>
            <img src="images/logo.png" alt="" class="image">
        </div>
    </div>

    <script>
        var icon = document.getElementById("icon");

        icon.onclick=function(){
            document.body.classList.toggle("dark-theme");
            if(document.body.classList.contains("dark-theme")){
                icon.src= "images/sun.png";
            } else{
                icon.src= "images/moon.png";

            }
        }
    </script>
</body>
</html>
